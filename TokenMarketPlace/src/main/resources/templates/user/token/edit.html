<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новая цена токена</title>
    <link th:href="@{/styles/style.css}" rel="stylesheet" />
</head>
<body>
<div th:insert="~{fragments :: header}">
</div>
<div class="main-form-container">
    <h3>Новая цена</h3>
    <form class="login-container" th:method="POST" th:action="@{/token/sell/{id}(id=${token.getId()})}" th:object="${token}">
        <input type="hidden" th:field="*{image}"/>
        <input type="hidden" th:field="*{title}"/>
        <input type="hidden" th:field="*{description}"/>
        <input type="hidden" th:field="*{collection}"/>
        <input type="hidden" th:field="*{creator}"/>
        <input type="hidden" th:field="*{owner}"/>
        <input type="hidden" th:field="*{rarityRank}"/>
        <input type="hidden" th:field="*{deletable}"/>
        <input type="hidden" th:field="*{newOwnerId}"/>
        <div class="row-container">
            <label for="price">Цена: </label>
            <div class="col-container">
                <input type="number" th:field="*{price}" min="0.01" step="0.01" placeholder="0.01" id="price" required>
                <label for="price"> ETH</label>
            </div>
        </div>
        <div class="error-container" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">
        </div>
        <div class="submit-button-container">
            <input type="submit" value="Выставить на продажу">
        </div>
    </form>
</div>
</body>
</html>
