<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Кабинет администратора - Токены</title>
    <link th:href="@{/styles/style.css}" rel="stylesheet" />
</head>
<body>
<div th:insert="~{fragments :: header}">
</div>
<h1>Кабинет администратора</h1>
<div class="main-container">
    <div th:insert="~{fragments :: adminButtonPanel}">
    </div>
    <h2 class="page-header-h2">Токены</h2>
    <form th:method="GET" th:action="@{/admin/tokens}">
        <div class="grid-container">
            <div th:insert="~{fragments :: tokenList}">
            </div>
        </div>
    </form>
</div>
</body>
</html>
