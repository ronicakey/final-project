<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link th:href="@{/styles/style.css}" rel="stylesheet" />
</head>
<body>
<div th:insert="~{fragments :: header}">
</div>
<div class="main-form-container">
  <h3>Регистрация</h3>
  <form class="login-container" method="post" th:action="@{/register}" th:object="${user}" enctype="multipart/form-data">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <div class="row-container">
      <label for="login">Логин: </label>
      <div class="col-container">
        <input type="text" id="login" name="login" th:field="*{login}" placeholder="Введите логин" required>
      </div>
    </div>
    <div class="error-container" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">
    </div>
    <div class="row-container">
      <label for="password">Пароль: </label>
      <div class="col-container">
        <input type="password" id="password" name="password" th:field="*{password}" placeholder="Введите пароль" required>
      </div>
    </div>
    <div class="error-container" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
    </div>
    <div class="upload-image-container">
      <label for="file">Загрузите аватар: </label>
      <div class="col-container">
        <input type="file" accept="image/*" id="file" name="file" required>
      </div>
    </div>
    <div class="submit-button-container">
      <input type="submit" value="Зарегистрироваться">
      <a href="/login">Войти</a>
    </div>
  </form>
</div>
</body>
</html>
